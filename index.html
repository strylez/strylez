<html>
<head>
    <title>Overlay Image Example</title>
    <style>
        body {
            background-color: lightblue;
        }
        .overlay {
            position: relative;
        }
        .overlay img {
            width: 100%;
            height: auto;
        }
        .overlay .overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <img src="default.jpg" alt="Background Image">
        <img src="test.png" class="overlay-image" alt="Overlay Image">
    </div>
</body>
</html>
