<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loader</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .image-result { margin-top: 20px; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <h1>Image Loader</h1>
    <input type="text" id="url-input" placeholder="Enter image URL" />
    <input type="file" id="file-input" accept="image/*" />
    <button id="load-button">Load Image</button>

    <div class="image-result" id="image-result"></div>

    <script>
        document.getElementById('load-button').addEventListener('click', function() {
            const urlInput = document.getElementById('url-input').value;
            const fileInput = document.getElementById('file-input').files[0];
            const imageResult = document.getElementById('image-result');
            imageResult.innerHTML = '';

            if (urlInput) {
                const img = document.createElement('img');
                img.src = urlInput;
                imageResult.appendChild(img);
            } else if (fileInput) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    imageResult.appendChild(img);
                };
                reader.readAsDataURL(fileInput);
            } else {
                alert('Please provide a URL or select a file.');
            }
        });
    </script>
</body>
</html>
